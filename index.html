<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pomodoro Timer UI</title>
        <link rel="stylesheet" href="css/index.css" />
        <link rel="stylesheet" href="css/timer-ruler.css" />
    </head>
    <body>
        <div class="timer-container">
            <!-- Timer Display -->
            <div class="timer-display">
                <div class="top-half">
                    <div class="timer-numbers">
                        <div class="ruler-container">
                            <div class="ruler"></div>
                        </div>
                    </div>
                </div>
                <div class="bottom-half">
                    <div class="timer-pointer"></div>
                </div>
            </div>

            <!-- Mode Buttons -->
            <div class="mode-buttons">
                <button>Short Break</button>
                <button class="active">Pomodoro</button>
                <button>Long Break</button>
            </div>

            <!-- Control Buttons -->
            <div class="controls">
                <button>&#9881;</button>
                <!-- Settings Icon -->
                <button id="start-pause">&#9658;</button>
                <!-- Play Icon -->
                <button>&#8635;</button>
                <!-- Refresh Icon -->
            </div>
        </div>
        <script src="timer-ruler.js"></script>
    </body>
</html>
