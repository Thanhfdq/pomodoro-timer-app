<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="css/mainWindow.css">
</head>

<body>
  <div class="header-part">
    <div id="fullProgress">
      <div id="passedPomodoro"></div>
    </div>
    <div class="count-pomodoros-panel">
      <p id="countpomodoro">0</p> /
      <p id="longbreakinterval">4</p>
    </div>
  </div>

  <div class="containter">
    <div class="potato">
      <div id="mode">Pomodoro</div>
      <p id="timer">00:25</p>
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="reset">Reset</button>
    </div>
  </div>

  <!-- <div class="footer-part">
    autostart:<div id="autostart">true</div>
    autobreak:<div id="autobreak">true</div>
  </div> -->

  <audio id="notification-sound" src="sounds/ting.mp3"></audio>

  <script src="./app.js"></script>
</body>

</html>
