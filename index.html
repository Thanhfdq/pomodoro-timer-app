<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="css/mainWindow.css">
</head>

<body>  

  <h1>Pomodoro Timer</h1>
  <h2 id="mode">pomodoro</h2>
  countpomodoro:<div id="countpomodoro">4</div>
  longbreakinterval:<div id="longbreakinterval">4</div>
  autostart:<div id="autostart">true</div>
  autobreak:<div id="autobreak">true</div>
  <div id="timer">00:25</div>

  <button id="start">Start</button>
  <button id="stop">Stop</button>
  <button id="reset">Reset</button>

  <audio id="notification-sound" src="sounds/relaxing-guitar-loop-v5-245859.mp3"></audio>

  <script src="./app.js"></script>
</body>

</html>
